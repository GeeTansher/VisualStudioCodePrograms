<!DOCTYPE html>
<html>
  <head>
    <title>Experiment 1 - Basic HTML Tags</title>
  </head>

  <body>
    <marquee>Basic HTML Tags</marquee>

    <p align="center" style="font-size: 18pt; color: RED">
      Heading Tags => font size-18pt, colour-RED
    </p>

    <h1 align="center" style="font-size: 24pt" ;>Heading H1 - 24 pt</h1>
    <h2 align="right" style="font-size: 18pt" ;>Heading H2 - 18 pt</h2>
    <h3 align="margin-left" style="font-size: 12pt; font-weight: bold;" ;>
      Heading H3 - 12 pt bold
    </h3>
    <h4 align="margin-left" style="font-size: 12pt" ;>Heading H4 - 12 pt</h4>
    <h5 align="margin-left" style="font-size: 10pt" ;>Heading H5 - 10 pt</h5>
    <h6 align="margin-left" style="font-size: 7pt" ;>Heading H6 - 7 pt</h6>

    <p><span style="font-size: 36pt;">font size-36pt,</span>
      <span style="font-size: 24pt;">font size-24pt,</span>
        <span style="font-size: 18pt;">font size-18pt,</span>
          <span style="font-size: 12pt; font-weight: bold;">font size-12pt bold,</span>
            <span style="font-size: 12pt;">font size-12pt plain,</span>
            <span style="font-size: 9pt;">font size-9pt,
</span>      </span></p>
    <hr />


  </body>
</html>
